spring:
  application:
    name: api-cursos

  datasource:
    url: jdbc:h2:mem:api_cursos;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none   # Las tablas ya las crea init.sql
    show-sql: true

  sql:
    init:
      mode: always
      schema-locations: classpath:init.sql   # tu script con sintaxis Postgres

  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8080